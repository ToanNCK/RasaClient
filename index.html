<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.webp"/>
    <link rel="stylesheet" href="./chatbot-ui.css" />
    <title>Di Sản UI ChatBot</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e5e5e5;
        display: flex;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }

      section {
        max-width: 1100px;
        margin: auto;
        text-align: center;
        padding: 0 1rem;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
      }

      p {
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>Di sản ChatBot</h1>
      <p>Nhấp vào nút trò chuyện để bắt đầu trò chuyện</p>
    </section>

    <div id="chat-container"></div>
    <script src="./chatbot-ui.js"></script>
    <script>
      createChatBot(
        (host = "http://localhost:16008/v5/ChatbotTool/SendMessageChatbot"),
        (botLogo = "./imgs/bot-logo.png"),
        (title = "Di Sản BOT"),
        (welcomeMessage = "Xin chào! Tôi là trợ lý ảo của Hệ thống quản lý di sản văn hóa. Tôi có thể giúp gì cho bạn? "),
        (inactiveMsg =
          "Server is down, Please contact the developer to activate it"),
        (theme = "purple")
      );
    </script>
  </body>
</html>
